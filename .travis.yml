sudo: false
language: python
matrix:
  include:
  - os: linux
    python: '2.7'
    env: CONDA=true
  - os: linux
    python: '3.6'
    env: CONDA=true
before_install:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then lsb_release -a ; fi
install:
- pip install -e .
- pip install pytest-cov
- if [[ "$TRAVIS_PYTHON_VERSION" == 2.7 ]]; then pip install ipython==5.8.0 ; fi
- pip install nbval
script:
- pytest --cov=galgebra --nbval examples/ipython/ test --current-env 
after_success:
- pip install codecov
- codecov
env:
  global:
  - secure: 
  - secure: 
